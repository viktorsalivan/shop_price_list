{% extends "shop/base.html" %}
{% block content %}
    {% for post in posts %}
          <div class="container">
            <div class="article-metadata">
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="news-title" href="{%url 'detail' id=post.id%}">{{ post.title }}</a></h2>
            <img src="{{post.photo.url}}" class="news-photo" alt="...">
          </div>
    {% endfor %}
{% endblock content %}
